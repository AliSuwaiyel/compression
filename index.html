<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pied Piper Compression Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <audio src="/audio/yhlmon.mp3" autoplay loop hidden></audio>
    <div class="pp-container">
        <h1>Compression Studio</h1>
      
        <main class="pp-grid">

            <section class="pp-card">
                <h2>Input Text</h2>
                <textarea id="inputText" placeholder="Enter text to compress..."></textarea>

                <div class="algo-group">
                    <label class="alg">
                        <input type="radio" name="algo" value="huffman">
                        Huffman Coding
                    </label>
                    <label class="alg">
                        <input type="radio" name="algo" value="lzw">
                        LZW Compression
                    </label>
                </div>

                <div class="pp-buttons">
                    <button class="pp-btn" onclick="encode()">Encode</button>
                    <button class="pp-btn" onclick="decode()">Decode</button>
                    <button class="pp-btn-secondary" onclick="clearAll()">Clear</button>
                </div>
            </section>

            <section class="pp-card">
                <h2>Encoded Output</h2>
                <textarea id="encodedOutput" readonly placeholder="Encoded data will appear here..."></textarea>

                <h2>Decoded Output</h2>
                <textarea id="decodedOutput" readonly placeholder="Decoded text will appear here..."></textarea>
            </section>

            <section class="pp-card">
                <h2>Compression Stats</h2>

                <div class="stat-line">
                    <span>Original Size:</span>
                    <span id="origSize">–</span>
                </div>
                <div class="stat-line">
                    <span>Compressed Size:</span>
                    <span id="compSize">–</span>
                </div>
                <div class="stat-line">
                    <span>Compression Ratio:</span>
                    <span id="ratio">–</span>
                </div>
            </section>

        </main>
    </div>


    

    <script src="script.js"></script>
</body>
</html>
